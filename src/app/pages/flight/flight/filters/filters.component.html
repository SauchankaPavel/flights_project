<form class="filters-component" [formGroup]="filterForm">
    <div>
        <mat-label>Sort By</mat-label>
        <mat-form-field >
            <mat-select formControlName="sorting">
                <mat-option *ngFor="let option of sortingValues" [value]=option>{{option}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="slider-container">
        <mat-label>Price</mat-label>
        <mat-label>{{filterForm.controls["priceRangeStart"].value}}-{{filterForm.controls["priceRangeEnd"].value}}</mat-label>

        <mat-slider min="0" max="5000">
            <input formControlName="priceRangeStart"  matSliderStartThumb>
            <input formControlName="priceRangeEnd" matSliderEndThumb>
        </mat-slider>
    </div>
    <div class="stop-container">
        <mat-label>Stops</mat-label>
        <mat-checkbox >All stops</mat-checkbox>
        <mat-checkbox >Nonstop</mat-checkbox>
        <mat-checkbox>1 stop</mat-checkbox>
        <mat-checkbox>2 stops</mat-checkbox>
    </div>
</form>
