<div class="flight-list-component">
    <div *ngFor="let item of flightItems">
        <app-flight-card [flightItem]="item"></app-flight-card>
    </div>
    <button *ngIf="this.flightService.totalCountOfItems>this.pageSize" class="showmore-button" mat-button extended (click)="showMore()">
        Show More
    </button>
</div>
